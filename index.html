<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="card shadow p-3 mb-5 bg-white" style="width: 40rem;">
        <div class="card-body">
            <h1><span id="p1Score">0 </span>to <span id="p2Score">0</span></h1>
            <p>Use the buttons below to change the score</p>
                <div id="labelAndSelector">
                    <label for="playingTo">Playing To (Defaults to 5): </label>
                    <select class="form-control" name="playingTo" id="playingTo">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            <button type="button" class="btn btn-primary" id="p1Btn">+1 Player One</button>
            <button type="button" class="btn btn-success" id="p2Btn">+1 Player Two</button>
            <button type="button" class="btn btn-danger" id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
